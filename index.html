<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="settings-wrapper" class="page">
      <form name="calendar-form">
        <h1>Paramètres</h1>
        <div class="two-col-layout">
          <div>
            <h2>Calendrier (Avancé)</h2>
            <label>Langue:</label>
            <select name="lang" required>
              <option value="en">English</option>
              <option value="fr">Français</option>
            </select>
            <br /><br />
            <label>Heure du début des cours:</label>
            <select name="minTime" required>
              <option value="6">06:00</option>
              <option value="7">07:00</option>
              <option value="8">08:00</option>
              <option value="9">09:00</option>
              <option value="10">10:00</option>
            </select>
            <br /><br />
            <label>Heure de fin des cours:</label>
            <select name="maxTime" required>
              <option class="test" value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
            </select>
            <br /><br />
            <label>Heure du début de la pause midi:</label>
            <select name="minLunchTime" required>
              <option value="11">11:00</option>
              <option value="11.5">11:30</option>
              <option value="12">12:00</option>
              <option value="12.5">12:30</option>
              <option value="13">13:00</option>
            </select>
            <br /><br />
            <label>Heure de fin de la pause midi:</label>
            <select name="maxLunchTime" required>
              <option value="13">13:00</option>
              <option value="13.5">13:30</option>
              <option value="14">14:00</option>
              <option value="14.5">14:30</option>
              <option value="15">15:00</option>
            </select>
            <br /><br />
            <label>Durée minimale d'une leçon:</label>
            <select name="minLessonTime" required>
              <option value="15">15 min</option>
              <option value="30">30 min</option>
              <option value="45">45 min</option>
              <option value="60">1h</option>
            </select>
            <br /><br />
            <label>Durée maximale d'une leçon:</label>
            <select name="maxLessonTime" required>
              <option value="60">1h</option>
              <option value="90">1h30</option>
              <option value="120">2h</option>
              <option value="150">2h30</option>
              <option value="180">3h</option>
              <option value="240">4h</option>
            </select>
            <br /><br />
            <label>Nombres de jours maximum:</label>
            <input
              type="number"
              name="maxDays"
              min="1"
              style="width: 50px"
              required
            />
            <br /><br />
            <label>Colorer les leçons par:</label>
            <select name="colorLessonBy" required>
              <option value="teacherName">Professeur</option>
              <option value="levelName">Niveau</option>
            </select>
            <br /><br />
            <h2>Leçons</h2>
            <label>Visibilité des leçons:</label>
            <select name="visibility" required>
              <option value="all">Toutes les leçons</option>
              <option value="selected">
                Leçons entre les dates sélectionnées
              </option>
            </select>
          </div>
          <div>
            <h2>Calendrier (Basic)</h2>
            <label>Start Date:</label>
            <input type="date" name="startDate" required />
            <br /><br />
            <label>End Date:</label>
            <input type="date" name="endDate" required />
            <br /><br />
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>
    <div id="lessons-calendar-wrapper" class="page" style="display: none">
      <button onclick="navigate('settings-wrapper')">Show Settings</button>
      <div id="lessons-wrapper">
        <form name="addLesson-form">
          <h1>Leçons</h1>
          <table class="lessons">
            <thead>
              <tr>
                <th>Date</th>
                <th>Heure de début</th>
                <th>Heure de fin</th>
                <th>Salle</th>
                <th>Enseignant</th>
                <th>Niveau</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="lessons">
              <tr>
                <td>
                  <input type="date" name="date" required />
                </td>
                <td>
                  <input
                    type="time"
                    name="startTime"
                    min="08:00"
                    max="19:45"
                    required
                  />
                </td>
                <td>
                  <input
                    type="time"
                    name="endTime"
                    min="08:15"
                    max="20:00"
                    required
                  />
                </td>
                <td>
                  <select id="roomNames" name="roomName" required>
                    <option value=""></option>
                  </select>
                </td>
                <td>
                  <select id="teacherNames" name="teacherName" required>
                    <option value=""></option>
                  </select>
                </td>
                <td>
                  <select id="levelNames" name="levelName" required>
                    <option value=""></option>
                  </select>
                </td>
                <td><input type="submit" value="+" /></td>
                <td>
                  <div class="button filter" onclick="filterLessons()">
                    Filtrer
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div id="calendar-wrapper"></div>
    </div>

    <!-- Load util files -->
    <script src="utils/settings-util.js"></script>
    <script src="utils/condition-util.js"></script>
    <script src="utils/filter-sort-util.js"></script>
    <script src="utils/form-util.js"></script>
    <script src="utils/html-util.js"></script>
    <script src="utils/html-builder.js"></script>
    <script src="utils/time-private-util.js"></script>
    <script src="utils/time-public-util.js"></script>
    <!-- Load translations -->
    <script src="translations/translation.js"></script>
    <!-- Load application constants -->
    <script src="constants/levels.js"></script>
    <script src="constants/rooms.js"></script>
    <script src="constants/teachers.js"></script>
    <!-- Load model -->
    <script src="models/lesson.js"></script>
    <!-- Load data -->
    <script src="data/lessons.js"></script>
    <!-- Load script -->
    <script src="script.js"></script>
  </body>
</html>
