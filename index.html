<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <form name="calendarForm">
      <h2>Calendrier</h2>
      <label>Start Date:</label>
      <input type="date" name="startDate" required />
      <br /><br />
      <label>End Date:</label>
      <input type="date" name="endDate" required />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <form name="addLessonForm">
      <h2>Leçons</h2>
      <table class="lessons">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure de début</th>
            <th>Heure de fin</th>
            <th>Salle</th>
            <th>Enseignant</th>
            <th>Niveau</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="lessons">
          <tr>
            <td>
              <input type="date" name="date" required />
            </td>
            <td>
              <input
                type="time"
                name="startTime"
                min="08:00"
                max="19:45"
                required
              />
            </td>
            <td>
              <input
                type="time"
                name="endTime"
                min="08:15"
                max="20:00"
                required
              />
            </td>
            <td>
              <select id="rooms" name="room" required>
                <option value=""></option>
              </select>
            </td>
            <td>
              <select id="teachers" name="teacher" required>
                <option value=""></option>
              </select>
            </td>
            <td>
              <select id="levels" name="level" required>
                <option value=""></option>
              </select>
            </td>
            <td><input type="submit" value="+" /></td>
          </tr>
        </tbody>
      </table>
    </form>

    <div id="calendar-wrapper"></div>

    <!-- Load util files -->
    <script src="utils/utils.js"></script>
    <!-- Load system constants -->
    <script src="constants-sys/translations.js"></script>
    <script src="constants-sys/min-max-time.js"></script>
    <!-- Load application constants -->
    <script src="constants-app/levels.js"></script>
    <script src="constants-app/rooms.js"></script>
    <script src="constants-app/teachers.js"></script>
    <!-- Load models -->
    <script src="models/quarter-time.js"></script>
    <script src="models/selected-date.js"></script>
    <script src="models/lesson.js"></script>
    <!-- Load data -->
    <script src="data/lessons.js"></script>
    <script src="data/holidays.js"></script>
    <!-- Load script -->
    <script src="script.js"></script>
  </body>
</html>
