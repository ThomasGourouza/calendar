<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="two-col-layout">
      <div>
        <form name="parameterForm">
          <h2>Paramètres</h2>
          <label>Heure du début des cours: (6 - 10)</label>
          <input type="number" name="minTime" min="6" max="10" required />
          <br /><br />
          <label>Heure de fin des cours: (16 - 20)</label>
          <input type="number" name="maxTime" min="16" max="20" required />
          <br /><br />
          <label>Heure du début de la pause midi: (11 - 13)</label>
          <input type="number" name="minLunchTime" min="11" max="13" required />
          <br /><br />
          <label>Heure de fin de la pause midi: (13 - 15)</label>
          <input type="number" name="maxLunchTime" min="13" max="15" required />
          <br /><br />
          <label>Colorer les leçons par:</label>
          <select name="colorLessonBy">
            <option value="teacher">Professeur</option>
            <option value="level">Niveau</option>
          </select>
          <br /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <form name="calendarForm">
        <h2>Calendrier</h2>
        <label>Start Date:</label>
        <input type="date" name="startDate" required />
        <br /><br />
        <label>End Date:</label>
        <input type="date" name="endDate" required />
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
      <div>
      </div>
    </div>

    <form name="addLessonForm">
      <h2>Leçons</h2>
      <table class="lessons">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure de début</th>
            <th>Heure de fin</th>
            <th>Salle</th>
            <th>Enseignant</th>
            <th>Niveau</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody id="lessons">
          <tr>
            <td>
              <input type="date" name="date" required />
            </td>
            <td>
              <input
                type="time"
                name="startTime"
                min="08:00"
                max="19:45"
                required
              />
            </td>
            <td>
              <input
                type="time"
                name="endTime"
                min="08:15"
                max="20:00"
                required
              />
            </td>
            <td>
              <select id="roomNames" name="roomName" required>
                <option value=""></option>
              </select>
            </td>
            <td>
              <select id="teacherNames" name="teacherName" required>
                <option value=""></option>
              </select>
            </td>
            <td>
              <select id="levelNames" name="levelName" required>
                <option value=""></option>
              </select>
            </td>
            <td><input type="submit" value="+" /></td>
            <td>
              <div class="button filter" onclick="filterLessons()">Filtrer</div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <div id="calendar-wrapper"></div>

    <!-- Load util files -->
    <script src="utils/util.js"></script>
    <!-- Load translations -->
    <script src="translations/translation.js"></script>
    <!-- Load application constants -->
    <script src="constants/levels.js"></script>
    <script src="constants/rooms.js"></script>
    <script src="constants/teachers.js"></script>
    <!-- Load models -->
    <script src="models/selected-date.js"></script>
    <script src="models/lesson.js"></script>
    <!-- Load data -->
    <script src="data/selected-dates.js"></script>
    <script src="data/lessons.js"></script>
    <!-- Load script -->
    <script src="script.js"></script>
  </body>
</html>
