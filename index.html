<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <form name="calendarForm">
      <h2>Calendrier</h2>
      <label>Start Date:</label>
      <input type="date" name="startDate" required />
      <br /><br />
      <label>End Date:</label>
      <input type="date" name="endDate" required />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <form name="addLessonForm">
      <h2>Leçons</h2>
      <table id="lessons" class="lessons">
        <thead>
          <tr>
            <th>Date</th>
            <th>Heure de début</th>
            <th>Heure de fin</th>
            <th>Salle</th>
            <th>Enseignant</th>
            <th>Niveau</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="date" name="date" required />
            </td>
            <td>
              <input
                type="time"
                name="startTime"
                min="08:00"
                max="19:45"
                required
              />
            </td>
            <td>
              <input
                type="time"
                name="endTime"
                min="08:15"
                max="20:00"
                required
              />
            </td>
            <td>
              <select name="room" required>
                <option value=""></option>
                <option value="Room 1">Room 1</option>
                <option value="Room 2">Room 2</option>
                <option value="Room 3">Room 3</option>
              </select>
            </td>
            <td><input type="text" name="teacher" required /></td>
            <td>
              <select name="level" required>
                <option value=""></option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
              </select>
            </td>
            <td><input type="submit" value="Ajouter" /></td>
          </tr>
          <tr>
          <td>Mercredi 10 Juillet 2024</td>
          <td>8:30</td>
          <td>9:00</td>
          <td>Room 1</td>
          <td>Jean</td>
          <td>B2</td>
          <td>
            <button onclick="remove(10, 7, 2024, 3, 'Room 1')">
              Supprimer
            </button>
          </td>
        </tr>
        <tr>
          <td>Mercredi 10 Juillet 2024</td>
          <td>8:30</td>
          <td>9:00</td>
          <td>Room 1</td>
          <td>Jean</td>
          <td>B2</td>
          <td>
            <button onclick="remove(10, 7, 2024, 3, 'Room 1')">
              Supprimer
            </button>
          </td>
        </tr>
        <tr>
          <td>Mercredi 10 Juillet 2024</td>
          <td>8:30</td>
          <td>9:00</td>
          <td>Room 1</td>
          <td>Jean</td>
          <td>B2</td>
          <td>
            <button onclick="remove(10, 7, 2024, 3, 'Room 1')">
              Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>

    <div id="calendar-wrapper"></div>

    <!-- Load util files -->
    <script src="utils.js"></script>
    <!-- Load constants -->
    <script src="constants/levels.js"></script>
    <script src="constants/rooms.js"></script>
    <!-- Load models -->
    <script src="models/roomObject.js"></script>
    <script src="models/quarter-time.js"></script>
    <script src="models/lesson.js"></script>
    <script src="models/item-date.js"></script>
    <script src="models/calendar-item-time-room.js"></script>
    <script src="models/calendar-item.js"></script>
    <!-- Load script -->
    <script src="script.js"></script>
  </body>
</html>
